<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление животными</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-section, .list-section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← На главную</a>
        <h1>Управление животными</h1>

        <div class="form-section">
            <h2>Добавить/Обновить животное</h2>
            <form id="animalForm">
                <input type="hidden" id="animalId">
                <div class="form-group">
                    <label for="animalType">Вид животного:</label>
                    <input type="text" id="animalType" required>
                </div>
                <div class="form-group">
                    <label for="breed">Порода:</label>
                    <input type="text" id="breed" required>
                </div>
                <div class="form-group">
                    <label for="name">Кличка:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="diagnosis">Диагноз:</label>
                    <textarea id="diagnosis" required></textarea>
                </div>
                <button type="submit">Сохранить</button>
                <button type="button" onclick="clearForm()">Очистить</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Список животных</h2>
            <table id="animalsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Вид</th>
                        <th>Порода</th>
                        <th>Кличка</th>
                        <th>Диагноз</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="animalsList">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadAnimals);

        document.getElementById('animalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveAnimal();
        });

        async function loadAnimals() {
            try {
                const response = await fetch('/animals/');
                const animals = await response.json();
                displayAnimals(animals);
            } catch (error) {
                console.error('Ошибка загрузки животных:', error);
            }
        }

        function displayAnimals(animals) {
            const tbody = document.getElementById('animalsList');
            tbody.innerHTML = '';

            animals.forEach(animal => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${animal.animal_id}</td>
                    <td>${animal.animal_type}</td>
                    <td>${animal.breed}</td>
                    <td>${animal.name}</td>
                    <td>${animal.diagnosis}</td>
                    <td>
                        <button onclick="editAnimal(${animal.animal_id}, '${animal.animal_type}', '${animal.breed}', '${animal.name}', '${animal.diagnosis}')">Редактировать</button>
                        <button onclick="deleteAnimal(${animal.animal_id})">Удалить</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function saveAnimal() {
            const animalId = document.getElementById('animalId').value;
            const animalData = {
                animal_type: document.getElementById('animalType').value,
                breed: document.getElementById('breed').value,
                name: document.getElementById('name').value,
                diagnosis: document.getElementById('diagnosis').value
            };

            try {
                const url = animalId ? `/animals/${animalId}` : '/animals/';
                const method = animalId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(animalData)
                });

                if (response.ok) {
                    clearForm();
                    loadAnimals();
                }
            } catch (error) {
                console.error('Ошибка сохранения животного:', error);
            }
        }

        function editAnimal(id, type, breed, name, diagnosis) {
            document.getElementById('animalId').value = id;
            document.getElementById('animalType').value = type;
            document.getElementById('breed').value = breed;
            document.getElementById('name').value = name;
            document.getElementById('diagnosis').value = diagnosis;
        }

        async function deleteAnimal(id) {
            if (confirm('Вы уверены, что хотите удалить это животное?')) {
                try {
                    const response = await fetch(`/animals/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadAnimals();
                    }
                } catch (error) {
                    console.error('Ошибка удаления животного:', error);
                }
            }
        }

        function clearForm() {
            document.getElementById('animalForm').reset();
            document.getElementById('animalId').value = '';
        }
    </script>
</body>
</html>
