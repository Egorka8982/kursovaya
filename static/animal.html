<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Животные — VetPanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#07080b; color:#eaf4ff; font-family: Inter, system-ui, Arial; }
    .card-dark { background:#0d1117; border:1px solid rgba(255,255,255,0.04); }
    .muted { color:#9aa4b2; }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="index.html" class="btn btn-sm btn-outline-light mb-3"><i class="bi bi-arrow-left"></i> Назад</a>

    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="m-0">Животные</h2>
      <div>
        <button class="btn btn-primary me-2" onclick="openCreateAnimal()"><i class="bi bi-plus"></i> Добавить</button>
        <button class="btn btn-outline-light" onclick="loadAnimals()"><i class="bi bi-arrow-clockwise"></i> Обновить</button>
      </div>
    </div>

    <div class="card card-dark shadow-sm mb-4">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-dark table-hover mb-0">
            <thead>
              <tr>
                <th style="width:70px">ID</th>
                <th>Вид</th>
                <th>Порода</th>
                <th>Кличка</th>
                <th>Диагноз</th>
                <th style="width:170px">Действия</th>
              </tr>
            </thead>
            <tbody id="animalsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="animalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content card-dark text-light" id="animalForm">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="animalModalTitle">Добавить животное</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="animalId">
          <div class="mb-2">
            <label class="form-label">Вид</label>
            <input id="animalType" class="form-control bg-transparent text-light" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Порода</label>
            <input id="animalBreed" class="form-control bg-transparent text-light" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Кличка</label>
            <input id="animalName" class="form-control bg-transparent text-light" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Диагноз</label>
            <textarea id="animalDiagnosis" class="form-control bg-transparent text-light" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API = '/animals/';
const animalsTable = document.getElementById('animalsTable');
const bsAnimalModal = new bootstrap.Modal(document.getElementById('animalModal'));

function esc(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function jsString(s){ return JSON.stringify(String(s||'')); }

function rowAnimal(a){
  return `<tr>
    <td>${a.animal_id}</td>
    <td>${esc(a.animal_type)}</td>
    <td>${esc(a.breed)}</td>
    <td>${esc(a.name)}</td>
    <td>${esc(a.diagnosis)}</td>
    <td>
      <button class="btn btn-sm btn-outline-light me-2" onclick="openEditAnimal(${a.animal_id}, ${jsString(a.animal_type)}, ${jsString(a.breed)}, ${jsString(a.name)}, ${jsString(a.diagnosis)})"><i class="bi bi-pencil"></i> Ред.</button>
      <button class="btn btn-sm btn-danger" onclick="deleteAnimal(${a.animal_id})"><i class="bi bi-trash"></i> Удалить</button>
    </td>
  </tr>`;
}

async function loadAnimals(){
  try {
    const r = await fetch(API);
    const data = await r.json();
    animalsTable.innerHTML = data.map(rowAnimal).join('') || '<tr><td colspan="6" class="text-muted p-3">Пусто</td></tr>';
  } catch(e){ console.error(e); animalsTable.innerHTML = '<tr><td colspan="6" class="text-muted p-3">Ошибка загрузки</td></tr>'; }
}

function openCreateAnimal(){
  document.getElementById('animalModalTitle').innerText = 'Добавить животное';
  document.getElementById('animalId').value = '';
  document.getElementById('animalType').value = '';
  document.getElementById('animalBreed').value = '';
  document.getElementById('animalName').value = '';
  document.getElementById('animalDiagnosis').value = '';
  bsAnimalModal.show();
}

function openEditAnimal(id, type, breed, name, diagnosis){
  document.getElementById('animalModalTitle').innerText = 'Редактировать #' + id;
  document.getElementById('animalId').value = id;
  document.getElementById('animalType').value = type;
  document.getElementById('animalBreed').value = breed;
  document.getElementById('animalName').value = name;
  document.getElementById('animalDiagnosis').value = diagnosis;
  bsAnimalModal.show();
}

document.getElementById('animalForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const id = document.getElementById('animalId').value;
  const payload = {
    animal_type: document.getElementById('animalType').value,
    breed: document.getElementById('animalBreed').value,
    name: document.getElementById('animalName').value,
    diagnosis: document.getElementById('animalDiagnosis').value
  };

  try {
    if (id) {
      const put = await fetch(API + id, { method: 'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if (put.ok) { bsAnimalModal.hide(); loadAnimals(); return; }
      // fallback
      console.warn('PUT failed -> fallback delete+post');
      await fetch(API + id, { method: 'DELETE' });
      await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      bsAnimalModal.hide(); loadAnimals();
    } else {
      const r = await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if (r.ok) { bsAnimalModal.hide(); loadAnimals(); } else alert('Ошибка создания');
    }
  } catch(err){ console.error(err); alert('Ошибка сети'); }
});

async function deleteAnimal(id){
  if (!confirm('Удалить животное #' + id + '?')) return;
  try {
    const r = await fetch(API + id, { method: 'DELETE' });
    if (r.ok) loadAnimals(); else alert('Ошибка удаления');
  } catch(e){ console.error(e); alert('Ошибка сети'); }
}

loadAnimals();
</script>
</body>
</html>
