<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Виды лечения — VetPanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/common.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <a href="/" class="btn btn-sm btn-outline-light mb-3"><i class="bi bi-arrow-left"></i> Назад</a>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Виды лечения</h2>
      <button class="btn btn-primary" onclick="openCreate()"><i class="bi bi-plus"></i> Добавить</button>
    </div>

    <div class="card card-dark">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-dark table-hover mb-0">
            <thead>
              <tr>
                <th style="width:70px">ID</th>
                <th>Название</th>
                <th style="width:150px">Действия</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content card-dark text-light" id="form" onsubmit="handleSubmit(event)">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="modalTitle">Добавить лечение</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="id">
          <div class="mb-2">
            <label class="form-label">Название</label>
            <input id="treatment_name" class="form-control bg-transparent text-light" required>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/common.js"></script>
  <script>
    const API = '/treatments/';
    const tableBody = document.getElementById('tableBody');
    const modal = new bootstrap.Modal(document.getElementById('modal'));
    const fields = ['treatment_name'];

    function rowHTML(item) {
      return `<tr>
        <td>${item.treatment_id}</td>
        <td>${esc(item.treatment_name)}</td>
        <td>
          <button class="btn btn-sm btn-outline-light me-2" onclick="openEdit(${item.treatment_id})">
            <i class="bi bi-pencil"></i> Ред.
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.treatment_id})">
            <i class="bi bi-trash"></i> Удалить
          </button>
        </td>
      </tr>`;
    }

    async function load() {
      try {
        const data = await apiRequest(API);
        tableBody.innerHTML = data.map(rowHTML).join('') || 
          '<tr><td colspan="3" class="text-muted p-3">Пусто</td></tr>';
      } catch (e) {
        tableBody.innerHTML = '<tr><td colspan="3" class="text-muted p-3">Ошибка загрузки</td></tr>';
      }
    }

    function openCreate() {
      document.getElementById('modalTitle').innerText = 'Добавить лечение';
      document.getElementById('id').value = '';
      fields.forEach(f => document.getElementById(f).value = '');
      modal.show();
    }

    async function openEdit(id) {
      try {
        const item = await apiRequest(API + id);
        document.getElementById('modalTitle').innerText = `Редактировать #${id}`;
        document.getElementById('id').value = id;
        fields.forEach(f => document.getElementById(f).value = item[f] || '');
        modal.show();
      } catch (e) {
        alert('Ошибка загрузки');
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const data = {};
      fields.forEach(f => data[f] = document.getElementById(f).value);
      await saveEntity(API, id, data, modal, load);
    }

    async function deleteItem(id) {
      await deleteEntity(API, id, 'лечение', load);
    }

    load();
  </script>
</body>
</html>
