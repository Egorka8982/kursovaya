<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Виды лечения — VetPanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style> body{background:#07080b;color:#eaf4ff;font-family:Inter,system-ui,Arial} .card-dark{background:#0d1117;border:1px solid rgba(255,255,255,0.04)} </style>
</head>
<body>
  <div class="container py-4">
    <a href="index.html" class="btn btn-sm btn-outline-light mb-3"><i class="bi bi-arrow-left"></i> Назад</a>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Виды лечения</h2>
      <button class="btn btn-primary" onclick="openCreateTreatment()"><i class="bi bi-plus"></i> Добавить</button>
    </div>

    <div class="card card-dark">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-dark mb-0">
            <thead><tr><th style="width:70px">ID</th><th>Название</th><th style="width:150px">Действия</th></tr></thead>
            <tbody id="treatmentsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="treatmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content card-dark text-light" id="treatmentForm">
        <div class="modal-header border-0"><h5 id="treatmentModalTitle">Добавить лечение</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input type="hidden" id="treatmentId">
          <div class="mb-2"><label class="form-label">Название</label><input id="treatmentName" class="form-control bg-transparent text-light" required></div>
        </div>
        <div class="modal-footer border-0"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button><button type="submit" class="btn btn-primary">Сохранить</button></div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API = '/treatments/';
const treatmentsTable = document.getElementById('treatmentsTable');
const bsTreatmentModal = new bootstrap.Modal(document.getElementById('treatmentModal'));

function esc(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;'); }

function rowTreat(t){ return `<tr><td>${t.treatment_id}</td><td>${esc(t.treatment_name)}</td><td><button class="btn btn-sm btn-outline-light me-2" onclick="openEditTreatment(${t.treatment_id}, ${JSON.stringify(t.treatment_name)})"><i class="bi bi-pencil"></i> Ред.</button><button class="btn btn-sm btn-danger" onclick="deleteTreatment(${t.treatment_id})"><i class="bi bi-trash"></i> Удалить</button></td></tr>`; }

async function loadTreatments(){ try { const r=await fetch(API); const data=await r.json(); treatmentsTable.innerHTML = data.map(rowTreat).join('') || '<tr><td colspan="3" class="text-muted p-3">Пусто</td></tr>'; } catch(e){ console.error(e); treatmentsTable.innerHTML = '<tr><td colspan="3" class="text-muted p-3">Ошибка</td></tr>'; } }

function openCreateTreatment(){ document.getElementById('treatmentModalTitle').innerText='Добавить лечение'; document.getElementById('treatmentId').value=''; document.getElementById('treatmentName').value=''; bsTreatmentModal.show(); }
function openEditTreatment(id, name){ document.getElementById('treatmentModalTitle').innerText='Редактировать #'+id; document.getElementById('treatmentId').value=id; document.getElementById('treatmentName').value=name; bsTreatmentModal.show(); }

document.getElementById('treatmentForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const id=document.getElementById('treatmentId').value;
  const payload={ treatment_name: document.getElementById('treatmentName').value };
  try {
    if (id) {
      const put = await fetch(API + id, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if (put.ok){ bsTreatmentModal.hide(); loadTreatments(); return; }
      await fetch(API + id, { method:'DELETE' });
      await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      bsTreatmentModal.hide(); loadTreatments();
    } else {
      const r=await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if (r.ok){ bsTreatmentModal.hide(); loadTreatments(); } else alert('Ошибка создания');
    }
  } catch(e){ console.error(e); alert('Ошибка'); }
});

async function deleteTreatment(id){
  if (!confirm('Удалить лечение #' + id + '?')) return;
  try { const r=await fetch(API+id, { method:'DELETE' }); if(r.ok) loadTreatments(); else alert('Ошибка'); } catch(e){ console.error(e); alert('Ошибка сети'); }
}

loadTreatments();
</script>
</body>
</html>
