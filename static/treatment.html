<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление видами лечения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-section, .list-section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← На главную</a>
        <h1>Управление видами лечения</h1>

        <div class="form-section">
            <h2>Добавить/Обновить вид лечения</h2>
            <form id="treatmentForm">
                <input type="hidden" id="treatmentId">
                <div class="form-group">
                    <label for="treatmentName">Название лечения:</label>
                    <input type="text" id="treatmentName" required>
                </div>
                <button type="submit">Сохранить</button>
                <button type="button" onclick="clearForm()">Очистить</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Список видов лечения</h2>
            <table id="treatmentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название лечения</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="treatmentsList">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadTreatments);

        document.getElementById('treatmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveTreatment();
        });

        async function loadTreatments() {
            try {
                const response = await fetch('/treatments/');
                const treatments = await response.json();
                displayTreatments(treatments);
            } catch (error) {
                console.error('Ошибка загрузки видов лечения:', error);
            }
        }

        function displayTreatments(treatments) {
            const tbody = document.getElementById('treatmentsList');
            tbody.innerHTML = '';

            treatments.forEach(treatment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${treatment.treatment_id}</td>
                    <td>${treatment.treatment_name}</td>
                    <td>
                        <button onclick="editTreatment(${treatment.treatment_id}, '${treatment.treatment_name}')">Редактировать</button>
                        <button onclick="deleteTreatment(${treatment.treatment_id})">Удалить</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function saveTreatment() {
            const treatmentId = document.getElementById('treatmentId').value;
            const treatmentData = {
                treatment_name: document.getElementById('treatmentName').value
            };

            try {
                const url = treatmentId ? `/treatments/${treatmentId}` : '/treatments/';
                const method = treatmentId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(treatmentData)
                });

                if (response.ok) {
                    clearForm();
                    loadTreatments();
                }
            } catch (error) {
                console.error('Ошибка сохранения вида лечения:', error);
            }
        }

        function editTreatment(id, name) {
            document.getElementById('treatmentId').value = id;
            document.getElementById('treatmentName').value = name;
        }

        async function deleteTreatment(id) {
            if (confirm('Вы уверены, что хотите удалить этот вид лечения?')) {
                try {
                    const response = await fetch(`/treatments/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadTreatments();
                    }
                } catch (error) {
                    console.error('Ошибка удаления вида лечения:', error);
                }
            }
        }

        function clearForm() {
            document.getElementById('treatmentForm').reset();
            document.getElementById('treatmentId').value = '';
        }
    </script>
</body>
</html>
