<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление клиентами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-section, .list-section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← На главную</a>
        <h1>Управление клиентами</h1>

        <div class="form-section">
            <h2>Добавить/Обновить клиента</h2>
            <form id="clientForm">
                <input type="hidden" id="clientId">
                <div class="form-group">
                    <label for="clientName">Имя клиента:</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientPhone">Телефон:</label>
                    <input type="text" id="clientPhone" required>
                </div>
                <button type="submit">Сохранить</button>
                <button type="button" onclick="clearForm()">Очистить</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Список клиентов</h2>
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="clientsList">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Загрузка клиентов при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadClients);

        // Обработчик формы
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveClient();
        });

        async function loadClients() {
            try {
                const response = await fetch('/clients/');
                const clients = await response.json();
                displayClients(clients);
            } catch (error) {
                console.error('Ошибка загрузки клиентов:', error);
            }
        }

        function displayClients(clients) {
            const tbody = document.getElementById('clientsList');
            tbody.innerHTML = '';

            clients.forEach(client => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${client.client_id}</td>
                    <td>${client.client_name}</td>
                    <td>${client.client_phone}</td>
                    <td>
                        <button onclick="editClient(${client.client_id}, '${client.client_name}', '${client.client_phone}')">Редактировать</button>
                        <button onclick="deleteClient(${client.client_id})">Удалить</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function saveClient() {
            const clientId = document.getElementById('clientId').value;
            const clientData = {
                client_name: document.getElementById('clientName').value,
                client_phone: document.getElementById('clientPhone').value
            };

            try {
                const url = clientId ? `/clients/${clientId}` : '/clients/';
                const method = clientId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(clientData)
                });

                if (response.ok) {
                    clearForm();
                    loadClients();
                }
            } catch (error) {
                console.error('Ошибка сохранения клиента:', error);
            }
        }

        function editClient(id, name, phone) {
            document.getElementById('clientId').value = id;
            document.getElementById('clientName').value = name;
            document.getElementById('clientPhone').value = phone;
        }

        async function deleteClient(id) {
            if (confirm('Вы уверены, что хотите удалить этого клиента?')) {
                try {
                    const response = await fetch(`/clients/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadClients();
                    }
                } catch (error) {
                    console.error('Ошибка удаления клиента:', error);
                }
            }
        }

        function clearForm() {
            document.getElementById('clientForm').reset();
            document.getElementById('clientId').value = '';
        }
    </script>
</body>
</html>
