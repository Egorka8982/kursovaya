<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветеринарная клиника - Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .nav-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .nav-item {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-item:hover {
            background: #0056b3;
        }
        .api-info {
            margin-top: 30px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ветеринарная клиника</h1>
        <p>Добро пожаловать в систему управления ветеринарной клиникой</p>

        <div class="nav-menu">
            <a href="/client" class="nav-item">Клиенты</a>
            <a href="/animal" class="nav-item">Животные</a>
            <a href="/animal_doctor" class="nav-item">Врачи</a>
            <a href="/treatment" class="nav-item">Виды лечения</a>
            <a href="/procedure" class="nav-item">Процедуры</a>
        </div>

        <div class="api-info">
            <h3>Информация о API</h3>
            <p><strong>Статус:</strong> <span id="apiStatus">Проверка...</span></p>
            <p><strong>Документация API:</strong> <a href="/docs" target="_blank">Swagger UI</a></p>
            <p><strong>Альтернативная документация:</strong> <a href="/redoc" target="_blank">ReDoc</a></p>
        </div>
    </div>

    <script>
        // Проверка статуса API
        async function checkApiStatus() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = '✅ Работает';
                    document.getElementById('apiStatus').style.color = 'green';
                } else {
                    throw new Error('API не отвечает');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = '❌ Ошибка подключения';
                document.getElementById('apiStatus').style.color = 'red';
            }
        }

        document.addEventListener('DOMContentLoaded', checkApiStatus);
    </script>
</body>
</html>
